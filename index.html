<!DOCTYPE html>
<html lang="en">


 <head>
     <title>Data Processing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
 </head>


 <body>
     <header>
     <h1 class="page-header">Data Processing</h1>
      <nav class="myTopnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Shipping Info:</h2>
    <div id="output">
    <form action="" method="get" class="main-form">
      <div>
        <label for="FirstName">First Name</label><br>
        <input type="text" name="First_Name" id="FirstName" placeholder="First Name Here" required autofocus>
      </div>

      <div>
        <label for="LastName">Last Name</label><br>
        <input type="text" name="Last_Name" id="LastName" placeholder="Last Name Here" required>
      </div>

      <div>
        <label for="Email">E-mail</label><br>
        <input type="email" name="Email" id="Email" placeholder="E-mail Here" required>
      </div>

      <div>
        <label for="Phone">Phone</label><br>
        <input type="tel" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="xxx-xxx-xxx" required>
      </div>

      <div>
        <label for="Address">Address</label><br>
        <input type="text" name="Address" id="Address" placeholder="Address Here" required>
      </div>

      <div>
        <label for="City">City</label> <br>
        <input type="text" name="City" id="City"
          placeholder="City Here" required>
      </div>

      <div>
        <label for="State">State</label><br>
        <select name="State" id="State" required>
          <option value="">Please select a state</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>
        </select>
      </div>

      <div>
        <label for="zipCode">Zip Code</label> <br>
        <input type="text" name="Zip_Code" id="ZipCode"
          placeholder="Zip Code Here" required>
      </div> 
  
      <div>
        <fieldset>
          <legend>Would you like to join our mailing list?</legend>
          <label><input type="radio" name="JoinMailingList" value="Yes" required> Yes</label><br>
          <label><input type="radio" name="JoinMailingList" value="No"> No</label>
        </fieldset>
      </div>

      <div>
        <label for="Notes">Notes</label> <br>
        <textarea name="Notes" id="Notes" cols="48"
          rows="16"></textarea>
      </div>

      <div>
        <label for="Comments">Comments</label><br>
        <textarea name="Comments" id="Comments" cols="48" rows="20"></textarea>
      </div>
    
      <div>
        <input type="submit" value="Boom.">
      </div>

    </form>
    </div>

    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          CHARLENE TOLENTINO, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>   
  <script src="data-processing.js"></script>   
 </body>
</html>
